<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Super Heor API</title>
</head>
<body>
    <div class="headingDiv">    
        <h1 class="heading">Superhero App</h1>
    </div>

    <div class="inputDiv">
        <input type="text" id="search">
        <button class="btn">Search</button>
    </div>
    <hr>
    <main>
        <div id="superheroImg">
            <img src="https://www.superherodb.com/pictures2/portraits/10/100/1496.jpg"  class="heroimg" alt="">
        </div>

        <div class="headingDiv">
            <h1 class="heroheading">Batman</h1>
        </div>

        <div id="powerstatsDiv">
            <div class="headingDiv">
                <h1 class="powerstatsheading">Power Stats</h1>
            </div>
            <ul class="powerstats">
                <li class="item">Intelligence 81</li>
                <li class="item">Strength 40</li>
                <li class="item">Speed  29</li>
                <li class="item">Durability 55</li>
                <li class="item">Power 63</li>
                <li class="item">Combat 90</li>
            </ul>
        </div>

        
        <div id="biographyDiv">
            <div class="headingDiv">
                <h1 class="biographyheading">Biography</h1>
            </div>
            <ul class="powerstats">
                <li class="item">Full Name: Terry McGinnis</li>
                <li class="item">Place-of-birth: Gotham City, 25th Century</li>
                <li class="item">First Appearance: Batman Beyond #1</li>
                <li class="item">Publisher: DC Comics</li>
            </ul>
        </div>


    </main>
</body>
</html>
