<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Super Heor API</title>
</head>
<body>
    <div class="headingDiv">    
        <h1 class="heading">Superhero App</h1>
    </div>

    <div class="inputDiv">
        <!-- <input type="text" id="search"> -->
        <button class="btn" onclick="getSuperHero()">Get a New Super Hero</button>
    </div>
    <hr>
    <main>
        <div id="superheroImg">
            <!-- <img src="https://www.superherodb.com/pictures2/portraits/10/100/1496.jpg"  class="heroimg" alt="Super hero Image" id="superHeroImage"> -->
        </div>

        <div class="headingDiv" id="superHeroName">
            
        </div>

        <div id="powerStatsDiv">
        </div>

        
        <div id="biographyDiv">
            <div class="headingDiv">
                <h1 class="heading1">Biography</h1>
            </div>
            <ul class="listcontainer">
                <li class="item">Full Name: Terry McGinnis</li>
                <li class="item">Place-of-birth: Gotham City, 25th Century</li>
                <li class="item">First Appearance: Batman Beyond #1</li>
                <li class="item">Publisher: DC Comics</li>
            </ul>
        </div>

        <div id="appearnceDiv">
            <div class="headingDiv">
                <h1 class="heading1">Appearance</h1>
            </div>
            <ul class="listcontainer">
                <li class="item">Gender: Male</li>
                <li class="item">Race: Human</li>
                <li class="item">Height: 5'10</li>
                <li class="item">Weight: 77kg</li>
                <li class="item">Eye color: Blue</li>
                <li class="item">Hair color : Black</li>
            </ul>
        </div>


    </main>
</body>
</html>
