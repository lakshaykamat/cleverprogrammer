<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator | By Lakshay Kamat</title>
  </head>
  <body>
    <div class="container">
        <div class="item">
          <label>Meal Amount</label>
          <input type="number"id="priceofmeal">
        </div>

        <div class="item">
          <label class="form-label">Tip Percentage</label>
          <input type="number"  id="tipamount">
        </div>

        <div class="item">
          <label >People With you</label>
          <input type="number" id="peoplewithyou">
        </div>
        <button class="btn" id="btn">Calculate</button>
      </div>


      <div class="result" id="resultcontainer">
          <span id="mealamount" class="result-item"></span>
          <span id="totaltip" class="result-item"></span>
          <span id="onepersoncost" class="result-item"></span>
          <span id="totalamount" class="result-item"></span>
      </div>

    <script src="main.js"></script>
  </body>
</html>
