<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1 id="priceofmeal"></h1><br>
  <h1 id="tipAmount"></h1><br>
<h1 id="totalTipAmount"></h1>
  <body>
    <script>
      function addTipToPrice(price, tip) {
        //add tip to price
        return price + tipCalc(tip, price);
      }

      function tipCalc(tip, price) {
        //caclulating tip
        return (tip / 100) * price;
      }

      //DOM Elements
      priceElem = document.getElementById('priceofmeal');
      tipElem = document.getElementById('tipAmount');
      totalElem = document.getElementById('totalTipAmount');

      const priceofFood = Number(prompt("Price of Meal"));

      const tipPercentage = Number(
        prompt("Enter Tip amount in (%) You want to pay")
      );

      const tipAmount = tipCalc(tipPercentage, priceofFood);

      const finalAmount = addTipToPrice(priceofFood, tipPercentage);

      priceElem.textContent = ` Meal Amount: $${priceofFood}`
      tipElem.textContent = `Total Tip is: $${tipAmount}  (${tipPercentage}%)`
      totalElem.textContent = `Total Amount is: $${finalAmount}`
    </script>
  </body>
</html>
