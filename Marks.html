<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>
     function calculate(sub1,sub2,sub3,sub4){
        const  sum  = sub1  + sub2 + sub3 + sub4
        const per = (sum/400)*100
        return per
     }
     function sum(sub1,sub2,sub3,sub4){
        return  sub1  + sub2 + sub3 + sub4
     }
     console.log("Total Marks: " + sum(100,100,100,100))
     console.log("Marks: " + calculate(100,100,100,100) + "%")
    </script>
</body>
</html>
